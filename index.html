<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>分解シミュレーター</title>

</head>
<body>

<h2>分解シミュレーター：液晶 → 基板の取り外し</h2>

<div style="text-align: center;">
  <button class="tool-btn" onclick="selectTool('star')">🔩 星形ドライバー</button>
  <button class="tool-btn" onclick="selectTool('spudger')">🪛 ヘラ</button>
</div>

<div id="container">
  <!-- SVGやパーツ配置は省略（JSで生成も可能） -->
  <!-- 中身は script.js で動作 -->
  <svg id="lcdPanel"></svg>
  <svg id="mainBoard"></svg>
  <svg id="mainBoardBack"></svg>

  <div id="innerScrew1" class="inner-screw"></div>
  <div id="innerScrew2" class="inner-screw"></div>
  <div id="innerScrew3" class="inner-screw"></div>
  <div id="innerScrew4" class="inner-screw"></div>
</div>

<script src="script.js"></script>
</body>
